<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <style>
        .event-details {
            padding: 20px;
        }
        .event-details h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .event-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="event-details">
                <div style="text-align: center;">
                    <h1 th:text="${event.name}"></h1>
                    <div style="display: flex; align-items: center;">
                        <div style="flex: 1;">
                            <img th:src="'data:image/jpeg;base64,' + ${event.image}" alt="Event Image" style="max-width: 100%; height: auto;">
                        </div>
                        <div style="flex: 2; padding-left: 20px;">
                            <h4>Date: <span th:text="${event.date}"></span></h4>
                            <h4>Place: <span th:text="${event.place}"></span></h4>
                            <h4>Starting time: <span th:text="${event.time}"></span></h4>
                            <h4>Duration: <span th:text="${event.duration}"></span></h4>
                            <h4>Description: <span th:text="${event.description}"></span></h4>
                            <h4>Ticket price: <span th:text="${event.ticketPrice}"></span></h4>
                            <h4>Capacity: <span th:text="${event.capacity}"></span></h4>
                            <h4>Organisation: <span th:text="${event.organisation.organisationName}"></span></h4>
                            <h4>Event type: <span th:text="${event.eventType.typeName}"></span></h4>
                            <h4>Status: <span th:text="${event.eventStatus}"></span></h4>
                        </div>
                    </div>
                </div>
                <td>
                    <a  class="btn btn-primary" sec:authorize="hasAuthority('Admin')" th:href="@{'/event/update?id=' + ${event.id}}">Update</a>
                </td>
                <td>
                <form action="#" class="btn btn-primary" sec:authorize="hasAuthority('Admin')" th:action="@{'/event/delete?id=' + ${event.id}}" method="post">
                    <a type="submit">Delete</a>
                </form>
            </td>
                <td><form action="#" class="btn btn-primary" sec:authorize="hasAuthority('User')" th:action="@{/event/apply}" method="post">
                    <input type="hidden" name="eventId" th:value="${event.id}"/>
                    <button type="submit">Apply</button>
                </form></td>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Created by nAmE</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
