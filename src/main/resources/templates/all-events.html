<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <style>
        .table td,
        .table th {
            border: none;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <iframe class="search-container" th:insert="~{events-filter.html}" ></iframe>
        </div>
        <div class="col-md-9">
            <table class="table table-bordered border-warning">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Description</th>
                    <th scope="col">Place</th>
                    <th scope="col">Ticket Price</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Organisation Name</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Event Status</th>
                    <th scope="col">Update <span sec:authorize="hasAuthority('Admin')"></span></th>
                    <th scope="col">Delete <span sec:authorize="hasAuthority('Admin')"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${allEvents}">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.time}"></td>
                    <td th:text="${event.duration}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.place}"></td>
                    <td th:text="${event.ticketPrice}"></td>
                    <td th:text="${event.capacity}"></td>
                    <td th:text="${event.organisation.organisationName}"></td>
                    <td th:text="${event.eventType.typeName}"></td>
                    <td th:text="${event.eventStatus.status}"></td>
                    <td>
                        <a class="btn btn-primary" sec:authorize="hasAuthority('Admin')" th:href="@{'/event/update?id=' + ${event.id}}">Update</a>
                    </td>
                    <td>
                        <form action="#" sec:authorize="hasAuthority('Admin')" th:action="@{'/event/delete?id=' + ${event.id}}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Created by nAmE</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
